<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/logo.png" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header></header>
    <main>
      <section id="introContainer">
        <h1>Tic Tac Toe</h1>
        <p>
          Veuillez choisir votre mode de jeux : En solo contre l'ordinateur ou
          en multijoueur pour jouer contre un ami sur le même écran !
        </p>
        <button id="soloButton">Solo</button
        ><button id="multiButton">Multijoueur</button>
      </section>
      <section id="gameContainer" class="notDisplay">
        <div id="gameBoardContainer">
          <div class="box" data-index="0"></div>
          <div class="box" data-index="1"></div>
          <div class="box" data-index="2"></div>
          <div class="box" data-index="3"></div>
          <div class="box" data-index="4"></div>
          <div class="box" data-index="5"></div>
          <div class="box" data-index="6"></div>
          <div class="box" data-index="7"></div>
          <div class="box" data-index="8"></div>
        </div>
        <button id="replayButton">Rejouer</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
