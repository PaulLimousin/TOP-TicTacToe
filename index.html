<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/logo.png" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header></header>
    <main>
      <section id="gameModeChoiceContainer">
        <h1>Tic Tac Toe</h1>
        <p>
          Veuillez choisir votre mode de jeux : En solo contre l'ordinateur ou
          en multijoueur pour jouer contre un ami sur le même écran !
        </p>
        <button id="soloButton">Solo</button
        ><button id="multiButton">Multijoueur</button>
      </section>
      <section id="multiplayerAvatarChoiceContainer" class="notDisplay">
        <h1>Choix des avatars</h1>
        <div id="multiAvatarChoice">
          <h2>Joueur 1</h2>
          <h2>Joueur 2</h2>
          <img
            src="images/knight.png"
            alt="Image d'un chevalier"
            class="avatarChoicePlayer1"
            data-avatar="knight"
          />
          <img
            src="images/wizard.png"
            alt="Image d'un mage"
            class="avatarChoicePlayer1"
            data-avatar="wizard"
          />
          <img
            src="images/bowman.png"
            alt="Image d'un archer"
            class="avatarChoicePlayer1"
            data-avatar="bowman"
          />
          <img
            src="images/bowman.png"
            alt="Image d'un archer"
            class="avatarChoicePlayer2"
            data-avatar="bowman"
          />
          <img
            src="images/wizard.png"
            alt="Image d'un mage"
            class="avatarChoicePlayer2"
            data-avatar="wizard"
          />
          <img
            src="images/knight.png"
            alt="Image d'un chevalier"
            class="avatarChoicePlayer2"
            data-avatar="knight"
          />
        </div>
        <button id="confirmAvatarChoiceButton">Confirmer</button>
      </section>
      <section id="gameContainer" class="notDisplay">
        <div id="gameBoardContainer">
          <div class="box" data-index="0"></div>
          <div class="box" data-index="1"></div>
          <div class="box" data-index="2"></div>
          <div class="box" data-index="3"></div>
          <div class="box" data-index="4"></div>
          <div class="box" data-index="5"></div>
          <div class="box" data-index="6"></div>
          <div class="box" data-index="7"></div>
          <div class="box" data-index="8"></div>
        </div>
        <button id="replayButton">Rejouer</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
