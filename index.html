<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="avatarSelectionContainer">
        <h1>Tic Tac Toe</h1>
        <div class="playerChoiceContainer">
          <h2 class="player1">Joueur 1</h2>
          <h2 class="player2">Joueur 2</h2>
        </div>
        <div class="avatarChoiceContainer">
          <div>
            <img
              src="images/knight.png"
              alt="Image d'un chevalier"
              class="avatarChoicePlayer1"
              data-avatar="knight"
            />
            <img
              src="images/wizard.png"
              alt="Image d'un mage"
              class="avatarChoicePlayer1"
              data-avatar="wizard"
            />
            <img
              src="images/bowman.png"
              alt="Image d'un archer"
              class="avatarChoicePlayer1"
              data-avatar="bowman"
            />
          </div>
          <div>
            <img
              src="images/bowman.png"
              alt="Image d'un archer"
              class="avatarChoicePlayer2"
              data-avatar="bowman"
            />
            <img
              src="images/wizard.png"
              alt="Image d'un mage"
              class="avatarChoicePlayer2"
              data-avatar="wizard"
            />
            <img
              src="images/knight.png"
              alt="Image d'un chevalier"
              class="avatarChoicePlayer2"
              data-avatar="knight"
            />
          </div>
        </div>
        <div class="gameModeChoice">
          <button id="soloButton" class="gameModeButton">Solo</button>
          <button id="multiButton" class="gameModeButton">Multijoueur</button>
        </div>
        <div class="confirmAvatarChoiceButtonContainer">
          <button id="confirmAvatarChoiceButton">Jouer</button>
        </div>
      </section>
      <section id="gameContainer" class="notDisplay">
        <div id="gameBoardContainer">
          <div class="box" data-index="0"></div>
          <div class="box" data-index="1"></div>
          <div class="box" data-index="2"></div>
          <div class="box" data-index="3"></div>
          <div class="box" data-index="4"></div>
          <div class="box" data-index="5"></div>
          <div class="box" data-index="6"></div>
          <div class="box" data-index="7"></div>
          <div class="box" data-index="8"></div>
        </div>
        <div id="inGameButtonsContainer">
          <button id="replayButton">Rejouer</button>
          <button id="_resetButton">Quitter</button>
        </div>
        <div class="scoreContainer"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
